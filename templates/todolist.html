{% load static %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet"  href="{%  static  'css/style.css'  %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks List</title>
</head>
<body class="bg">
<h1>Tasks List</h1>
<div>
<form action="/addTodoItem/" method = "post">{% csrf_token %}
    <input type="text" size="40" class="input-lg" name="content">
    <input type="submit" class="btn btn-outline-dark" value="Add Task">
</form>
</div>

<div>
     <font size="5">
      {% for i in all_items %}
      <ul class="list-inline m-0">
       <li class="inline-item"> {{i.content}} </li>
        <li class="list-inline-item">
          <form  action="/deleteTodoItem/{{i.id}}/" method = "post">
          {% csrf_token %}
         <button class="btn btn-danger btn-sm rounded-0" type="submit" data-toggle="tooltip" data-placement="top" title="Delete">
             <i class="fa fa-trash"></i></button>
        </form>
      </ul>
    {% endfor %}
     </font>
</div>
</body>
</html>
